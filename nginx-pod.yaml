apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx-pod
  name: nginx-pod        
spec:
  containers:
  - image: nginx:1.14.0
    name: nginx-pod
    volumeMounts:
    - name: data
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
